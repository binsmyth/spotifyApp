<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>
    <div id="oauth">
    </div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="./lib/spotify.js"></script>
    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }


        var oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var ajaxCall = function(url,s){
          var apiObject = $.ajax({
            url: url,
            headers: {
                  'Authorization': 'Bearer ' + access_token
                },
            success: s
          });
          return apiObject;
        }
          
        var pl = function(obj) {
          var spotify = undefined;
          var startSpotify = function(){
                              Spotify.start('ad9e2f095acba3338ca65c43ddf4d2e3', 
                                function(ok,instance,msg){
                                    if(ok) {
                                      spotify = instance;
                                    }
                                });
                            };

          var dom = $('#oauth');
          var items = obj.playlists.items;
          var stringHTML;
          var mapArtist = function(tracks,index){
                    var artist = tracks.track.artists[0].name;
                    return artist || null;          
                }

          var mapTrack = function(tracks,index) {
              var track = tracks.track.name;
              return track || null;
          }


          var mapPreviewUrl = function (tracks, index) {
              var previewUrl = tracks.track.preview_url ? tracks.track.preview_url: '';
              return previewUrl || null;
          }

          var mapTrackUri = function(tracks, index) {
              var trackUri = tracks.track.uri;
              return trackUri || null;
          }

          var appendArtistToDOM = function(artist,track,trackuri,previewuri){
            for(var i = 0 ; i< 1; i++){
              if(artist[i].length === track[i].length && 
                 track[i].length === trackuri[i].length &&
                 trackuri[i].length === previewuri[i].length) {
                    for(var j = 0 ; j<artist[i].length; j++){
                      stringHTML += "Artist: " + artist[i][j] + "<br /> " +
                                     "Track: " + track[i][j] + "<br />" +
                                     "Play: <a href='" + trackuri[i][j] + "'>Play</a><br />" +
                                     "Preview: <a href='" + previewuri[i][j] + "'>Preview</a><br /><br />";                      
                    }                    
              }              
            }
            dom.append(stringHTML);

                                      
            //dom.append(stringHTML);
          }
          var stringHTML = "";
          var mappedArtist = new Array();
          var mappedTrack = new Array();
          var mappedPreviewUrl = new Array();
          var mappedTrackUri = new Array();
          var itemLength = items.length;
          var count = 0;
          var t = items.forEach(function(items, index){
            var trackURL = ajaxCall(items.tracks.href)
                              .done(function(data){                                 
                                      mappedArtist[index] = data.items.map(mapArtist);
                                      mappedTrack[index] = data.items.map(mapTrack,this);
                                      mappedPreviewUrl[index] = data.items.map(mapPreviewUrl,this);
                                      mappedTrackUri[index] = data.items.map(mapTrackUri,this);
                                      if(count === itemLength-1) {
                                        appendArtistToDOM(mappedArtist,mappedTrack,mappedPreviewUrl,mappedTrackUri);
                                      }
                                      count++;                              
                                      //appendArtistToDOM(mappedArtist, mappedTrack, mappedPreviewUrl,mappedTrackUri);                                      
                                     });
          },this);
        }


        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {


           var playlists =  ajaxCall(
                              'https://api.spotify.com/v1/browse/categories/chill/playlists/',
                              function(data){                      
                                pl(data);
                              });

            
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          
        }
      })();
    </script>
  </body>
</html>
