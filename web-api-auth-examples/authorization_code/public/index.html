        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }


        var oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var ajaxCall = function(url,s){
          var apiObject = $.ajax({
            url: url,
            headers: {
                  'Authorization': 'Bearer ' + access_token
                },
            success: s
          });
          return apiObject;
        }

          }


          var mapPreviewUrl = function (tracks, index) {
              var previewUrl = tracks.track.preview_url ? tracks.track.preview_url: '';
              return previewUrl || null;
          }

              var trackUri = tracks.track.uri;
              return trackUri || null;
          }

          var t = items.forEach(function(items){
            var trackURL = ajaxCall(items.tracks.href)
                              .done(function(data){                                 
                                      var mappedArtist = data.items.map(mapArtist,this);

                                      var mappedPreviewUrl = data.items.map(mapPreviewUrl,this);
                                      var mappedTrackUri = data.items.map(mapTrackUri,this);
                                      localStorage.setItem('artist',mappedArtist);
                                      localStorage.setItem('track',mappedTrack);
                                      localStorage.setItem('previewUrl',mappedPreviewUrl);
                                      localStorage.setItem('trackUri',mappedTrackUri);                 
                                     });
          },this);
        }


        if (error) {

                              });

            
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          
        }})();

    </script>
